<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>Flippy</title>
    <style>
        #box{
            text-align: center;
            padding:10px 5px;
            border-radius: 10px;
            font-size: xx-large;
            font-weight: bold;
            background-color: #b9375e;
        }
        html{
            background-color: #ffe0e9;
        }
        button{
            padding:5px 10px;
            border-radius: 10px;
            border-width: 3px;
            border-color:#b9375e;
            color:#b9375e;
            font-weight: bolder;
            font-size: large;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="box">Background Color: <span id="hashcolor">#d3d3d3</span></p>
        <button id="change" onClick="changecolor()"> Change Color </button>
        <button id="theme" onClick="changetheme()"> Change Theme </button>
    </div>
    <script type="text/javascript">
        const color = document.querySelector("#hashcolor");
        const container = document.getElementById("container");
        const box = document.getElementById("box");
        const style = window.getComputedStyle(box).getPropertyValue("background-color");
        var colors = [];
        var theme;
        if (style == "rgb(185, 55, 94)"){ //#b9375e
            theme = 1;
            colors = ["#ffffff", "#e05780", "#ff7aa2", "#ff9ebb", "#ffc2d4"];
        }
        if (style == "rgb(85, 6, 45)"){
            theme = 2;
            colors = ["#f3dbea", "#cc9ab5", "#994d74", "#802754", "#660033"];
            box.style.color = "#ffffff";
        }
        function changetheme(){
            if (theme == 1){
                theme = 2;
                box.style.backgroundColor = "#55062d";
                document.body.style.backgroundColor = "#f3dbea";
                colors = ["#f3dbea", "#cc9ab5", "#994d74", "#802754", "#660033"];
                box.style.color = "#ffffff";
                color.textContent = colors[current];
            }
            else if(theme == 2){
                box.style.backgroundColor = "#b9375e";
                box.style.color = "#000000";
                document.body.style.backgroundColor = "#ffe0e9";
                theme = 1;
                colors = ["#ffffff", "#e05780", "#ff7aa2", "#ff9ebb", "#ffc2d4"];
                color.textContent = colors[current];
            }
        }
        var current = 1;
        function changecolor(){
            color.textContent = colors[current];
            container.style.backgroundColor = colors[current];
            if (current < colors.length){
                current += 1;
            }
            if(current == colors.length){
                current = 0;
            }
        }
    </script>
</body>
</html>
