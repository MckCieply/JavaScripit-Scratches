<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        table{
            margin:auto;
            width:50%;
        }
        #firstnum, #secondnum{
            padding:5px 10px;
            border-radius: 10px;
            border-style: none;
            font-size: large;
        }
        .radio{
            height: 15px;
            width: 15px;
        }
        button{
            margin: 10px 5px;
            padding:5px 10px;
            border-radius: 10px;
            border-width: 3px;
            border-color:blue;
            color: blue;
            font-weight: bolder;
            font-size: large;
            background-color: white;
        }
        button:hover{
            margin: 10px 5px;
            padding:5px 10px;
            border-radius: 10px;
            border-width: 3px;
            border-color: darkblue;
            color: darkblue;
            font-weight: bolder;
            font-size: large;
            background-color: white;
        }
        td{
            width:25%;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div id="container">    
            <table>
                <tr>
                    <td>
                        <input type="text" id="firstnum" placeholder="Number" maxlength="5" size="5">
                    </td>
                    <td>
                        <input type="radio" id="add" name="operations" value="+" class="radio">
                        <label for="add">+</label><br>
                        <input type="radio" id="sub" name="operations" value="-" class="radio">
                        <label for="sub">-</label><br>
                        <input type="radio" id="mult" name="operations" value="*" class="radio">
                        <label for="mult">*</label><br>
                        <input type="radio" id="div" name="operations" value="/" class="radio">
                        <label for="div">/</label><br>
                    </td>
                    <td>
                        <input type="text" id="secondnum" placeholder="Number" maxlength="5" size="5">
                    </td>
                    <td> = <span id="resultbox">  </span></td>
                </tr>
            </table>
            <button onClick="calculate()">Calculate</button>
    </div>
    <script typ="text/javascript">
        function calculate(){
            var num1 = parseInt(document.getElementById("firstnum").value);
            var num2 = parseInt(document.getElementById("secondnum").value);
            if(document.getElementById("add").checked){
                var output = num1 + num2;
            }
            else if(document.getElementById("sub").checked){
                var output = num1 - num2;
            }
            else if(document.getElementById("mult").checked){
                var output = num1 * num2;
            }
            else if(document.getElementById("div").checked){
                var output = num1 / num2;
            }
            document.getElementById("resultbox").innerHTML = output;
            document.getElementById("resultbox").style.fontSize = "x-large";
        }
    </script>
</body>
</html>
