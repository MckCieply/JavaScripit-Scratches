<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basic.css">
    <title>TicTacToe</title>
    <style>
        table{
            margin:auto;
            font-size: xx-large;
            width: 75%;
            height: 75%;
        }
        #ct, #cb{
            border-left-style: solid;
            border-left-width: 0.5px;
            border-right-style: solid;
            border-right-width: 0.5px;
        }
        #lc, #rc{
            border-top-style: solid;
            border-top-width: 0.5px;
            border-bottom-style: solid;
            border-bottom-width: 0.5px;
        }
        #cc{
            border-style:solid;
            border-width:0.5px;
        }
        td{
            width: 33%;
            height: 33%;
        }

    </style>
</head>
<body>
    <div id="container">
        <table>
            <tr>
                <td id="lt">1</td>
                <td id="ct">2</td>
                <td id="rt">3</td>
            </tr>
            <tr>
                <td id="lc">4</td>
                <td id="cc">5</td>
                <td id="rc">6</td>
            </tr>
            <tr>
                <td id="lb">7</td>
                <td id="cb">8</td>
                <td id="rb">9</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var turn = "X";
        const cells = document.querySelectorAll('td');
        const dict = {
            "lt": 0, "ct": 1, "rt": 2,
            "lc": 3, "cc": 4, "rc": 5,
            "lb": 6, "cb": 7, "rb": 8,
        };
        template = [];
        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', insert, false);
        }
        function win(id, turn){
            position = dict[id]
            template[position] = turn;
            console.log(template);
        }
        function insert(){
            document.getElementById(this.id).innerHTML = turn;
            win(this.id, turn);
            if (turn == "X")
                turn = "O";
            else if (turn == "O")
                turn = "X";
        }
    </script>
</body>
</html>
